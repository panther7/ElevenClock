name: Retrieve latest translations from Tolgee

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:
jobs:
  main:
    runs-on: windows-latest
    env:
        TOLGEE_KEY: '${{ secrets.TOLGEE_TOKEN }}'
    steps:
      - uses: actions/checkout@v3
      - name: Download tolgee translations
        run: |
          cd elevenclock/lang
          git config user.name "Tolgee bot"
          git config user.email "noemail@github.com"
          python download_translations.py --autocommit
          git commit -am "[BOT] Load updated translations from Tolgee"
          git push
